    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #333;
}

.logo img {
    height: 50px; /* Set logo size */
}

.nav-links {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.nav-links li {
    margin-left: 20px;
}

.nav-links a {
    text-decoration: none;
    color: #fff;
    font-size: 16px;
}
/* For tablets and mobile devices */
@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        align-items: flex-start;
    }

    .logo img {
        height: 40px; /* Smaller logo size for smaller screens */
    }

    .nav-links {
        width: 100%;
        text-align: center;
        display: none; /* Hide links by default */
        flex-direction: column;
    }

    .nav-links.active {
        display: flex; /* Show links when active */
    }

    .nav-links li {
        margin: 10px 0;
    }
}

/* For smaller devices */
@media (max-width: 480px) {
    .logo img {
        height: 30px; /* Even smaller logo for very small screens */
    }
}

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="photo/PBSMEDIA.png" alt="Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>

</body>
</html>
